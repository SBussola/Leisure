<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leisure - Tour</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <!-- Logo da banda no canto superior esquerdo -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo da banda Leisure">
    </div>

    <!-- Título "Tour" -->
    <h1 class="tour-title">Tour</h1>

    <!-- Lista de Tours -->
    <div class="tour-list">
        <div class="tour-item">
            <div class="tour-info">
                <p>Brazil - Guarda do Embaú - 12/14</p>
                <a href="#" class="ticket-button">TICKETS</a>
            </div>
        </div>
        <div class="tour-item">
            <div class="tour-info">
                <p>Paraguay - Ciudad Del Leste - 12/16</p>
                <a href="#" class="ticket-button">TICKETS</a>
            </div>
        </div>
        <div class="tour-item">
            <div class="tour-info">
                <p>Bolivia - Cochabamba - 12/18</p>
                <a href="#" class="ticket-button">TICKETS</a>
            </div>
        </div>
        <div class="tour-item">
            <div class="tour-info">
                <p>Cuba - Havana - 12/21</p>
                <a href="#" class="ticket-button">TICKETS</a>
            </div>
        </div>
    </div>
</body>
</html>
